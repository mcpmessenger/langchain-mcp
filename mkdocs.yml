site_name: LangChain Agent MCP Server
site_description: Production-ready MCP server exposing LangChain agent capabilities
site_url: https://mcpmessenger.github.io/LangchainMCP/
repo_url: https://github.com/mcpmessenger/LangchainMCP
repo_name: mcpmessenger/LangchainMCP

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Examples: examples.md
  - Deployment: deployment.md
  - API Reference: api-reference.md
  - Troubleshooting: troubleshooting.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables

plugins:
  - search
  - git-revision-date-localized

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mcpmessenger/LangchainMCP
  version:
    provider: mike

